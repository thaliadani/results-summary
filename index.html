<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <title>Frontend Mentor | Results Summary</title>
</head>

<body>

  <main class="container"> 

    <section class="container__result">
      <h1 class="result-title">Your Result</h1>
      <div class="result-circle">
        <h2 class="circle-number-strong">76</h2>
        <h3 class="circle-number-normal">of 100</h3>
      </div>
      <h2 class="result-subtitle">Great</h2>
      <p class="result-text">You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="container__summary">
    
    <h2 class="summary-title">Summary</h2>
    
    <div class="summaries">
      <div class="summary-reaction">
        <img class="reaction-image" src="./assets/images/icon-reaction.svg" alt="icon reaction">
        <h2 class="summaries-title">Reaction</h2>
        <h3 class="summaries-numbers">80 <span>/ 100</span></h3>
      </div>
        
      <div class="summary-memory">
        <img class="memory-image" src="./assets/images/icon-memory.svg" alt="icon memory">
          <h2 class="summaries-title">Memory</h2>
          <h3 class="summaries-numbers">92 <span>/ 100</span></h3>
      </div>
        
      <div class="summary-verbal">
        <img class="verbal-image" src="./assets/images/icon-verbal.svg" alt="icon verbal">
          <h2 class="summaries-title">Verbal</h2>
          <h3 class="summaries-numbers">61 <span>/ 100</span></h3>
      </div>
        
      <div class="summary-visual">
        <img class="visual-image" src="./assets/images/icon-visual.svg" alt="icon visual">
          <h2 class="summaries-title">Visual</h2>
          <h3 class="summaries-numbers">72 <span>/ 100</span></h3>
      </div>
        
    </div>
    
      <button class="container__button" type="submit">Continue</button>
  
    </section>
  </main>
 
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/thaliadani">Thalia Danielle</a>.
  </footer>
</body>

</html>
